<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        {% if registered %}
            <h2>Thank You !</h2>
        {% else %}
            <h2>Register here</h2>
            <h2>Fill the form below</h2>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="register">
            </form>
        {% endif %}
    </div>
    
</div>
{% endblock %}
